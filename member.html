<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/mycss.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./icons/black logo.svg" alt="Logo">
            <h1>夏威夷旅遊租借服務</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">回首頁</a></li>
                <li><a href="/Aboutus.html">關於我們</a></li>
                <li><a href="/member.html">會員登入</a></li>
                <li><a href="/massanger.html">聯絡我們</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="demo">
                    <div class="mb-3">
                        <label for="username">帳號</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="帳號數字不可以超過8個字!">
                        <div class="err_username mt-2" ></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password">密碼</label>
                        <input type="text" name="password" id="password" class="form-control" placeholder="密碼數字限制4~10個字!">
                        <div class="err_password mt-2"></div>
                    </div>

                    

                    <div class="text-center">
                        <button class="btn btn-secondary">取消</button>
                        <button class="btn btn-primary" id="ok_btn">確認</button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.6.4.min.js"></script>
    <script>
        var flag_username = false;
        var flag_password = false;
        var flag_repassword =false;
        var flag_email = false;
        

        $(function(){
            //change事件監聽
            // $("#username").change(function(){
            //     console.log($(this).val());
            // });
            //username 即時監聽 input propertychange
            $("#username").bind("input propertychange", function(){
                console.log($(this).val().length);
                if($(this).val().length<9){
                    //合法
                    $(".err_username").html("帳號數字符合規則。");
                    $(".err_username").css("color", "green");
                    flag_username = true;
                }else{
                    //不合法
                    $(".err_username").html("帳號數字不可以超過8個字!");
                    $(".err_username").css("color", "red");
                    flag_username = true; 
                }
            });
            //password 即時監聽 input propertychange
            $("#password").bind("input propertychange", function(){
                console.log($(this).val().length);
                if($(this).val().length>3 && $(this).val().length<11){
                    //合法
                    $(".err_password").html("密碼數字符合規則。");
                    $(".err_password").css("color", "green");
                    flag_password = true;
                }else{
                    //不合法
                    $(".err_password").html("密碼數字限制4~10個字!");
                    $(".err_password").css("color", "red");
                    flag_password = false;
                }
            });
            //repassword 即時監聽 input propertychange
            $("#repassword").bind("input propertychange", function(){
                if($(this).val() == $(password).val()){
                    //密碼吻合
                    $(".err_repassword").html("密碼符合。");
                    $(".err_repassword").css("color", "green");
                    flag_repassword = true;
                }else{
                    //密碼不吻合
                    $(".err_repassword").html("密碼不符合，請重新輸入。");
                    $(".err_repassword").css("color", "red");
                    flag_repassword = false;
                }
            });
            //email 即時監聽 input propertychange
            $("#email").bind("input propertychange", function(){
                if($(this).val().length >7 && $(this).val().length <13){
                    //合法
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_email = true;
                }else{
                    //不合法
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_email = false;
                
                }
            });
            //ok_btn按鈕監聽
            $("#ok_btn").click(function(){
                if(flag_password && flag_username && flag_repassword && flag_email){
                    //欄位皆符合規定
                    $("#showmsg").html("<h2>帳號: "+$("#username").val()+"</h2><h2>密碼: "+$("#password").val()+"</h2><h2>密碼: "+$("#email").val()+"</h2>")
                }else{
                    //欄位有錯誤
                    alert("欄位錯誤，請修正!")
                }
                
            });
        });
    </script>
</body>
</html>
